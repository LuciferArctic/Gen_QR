<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">QR Code Generator</h1>
        <h2 class="text-center">Generate Dynamic QR Code</h2>
        <form action="/generate" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="data">Enter URL or Data:</label>
                <input type="text" id="data" name="data" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="color">QR Code Color:</label>
                <input type="color" id="color" name="color" class="form-control" value="#000000">
            </div>
            <div class="form-group">
                <label for="bg_color">Background Color:</label>
                <input type="color" id="bg_color" name="bg_color" class="form-control" value="#ffffff">
            </div>
            <div class="form-group">
                <label for="logo">Upload Logo (optional):</label>
                <input type="file" id="logo" name="logo" class="form-control-file" accept="image/*">
            </div>
            <div class="form-group">
                <label for="size">QR Code Size:</label>
                <input type="number" id="size" name="size" class="form-control" value="10" min="1" max="40">
            </div>
            <div class="form-group">
                <label for="custom_text">Custom Text:</label>
                <input type="text" id="custom_text" name="custom_text" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate QR Code</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
